<p><a [routerLink]="['/admin/activities/create']">Add new definition</a></p>

<mat-table [dataSource]="definitions" matSort>
  <ng-container matColumnDef="activityDefinitionId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let definition">{{ definition.activityDefinitionId }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="activityDefinitionName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let definition"><a [routerLink]="['/admin/activities', definition.activityDefinitionId]">{{ definition.activityDefinitionName }}</a></mat-cell>
  </ng-container>

  <ng-container matColumnDef="activityDefinitionDescription">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let definition">{{ definition.activityDefinitionDescription }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="activityDefinitionEffort">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Effort</mat-header-cell>
    <mat-cell *matCellDef="let definition">{{ definition.activityDefinitionEffort }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
