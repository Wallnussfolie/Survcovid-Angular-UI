<mat-card *ngFor="let definition of definitions" class="m-2">
  <mat-card-title>{{ definition.activityDefinitionName }}</mat-card-title>
  <mat-card-content>{{ definition.activityDefinitionDescription }}</mat-card-content>
  <mat-card-footer class="p-2">
    <button mat-raised-button color="primary" (click)="createActivity(definition)">Execute</button>
  </mat-card-footer>
</mat-card>
