<table class="table table-striped">
  <tr>
    <th i18n>ID</th>
    <th i18n>Name</th>
    <th i18n>E-Mail</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.userId }}</td>
    <td><a [routerLink]="['/admin/users', user.userId]">{{ user.userName }}</a></td>
    <td>{{ user.email }}</td>
  </tr>
</table>
