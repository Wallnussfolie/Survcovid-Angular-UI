<mat-table [dataSource]="inventory" matSort>
  <ng-container matColumnDef="itemCount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Item count</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.itemCount }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="itemTypeDisplayName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.itemTypeDisplayName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="itemTypeName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Type id</mat-header-cell>
    <mat-cell *matCellDef="let item">{{ item.itemTypeName }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
<mat-paginator class="pt-2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
