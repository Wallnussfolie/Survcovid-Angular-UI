<h1 mat-dialog-title>Buy {{ data.item.itemType.itemTypeDisplayName }}</h1>
<div mat-dialog-content>
  <form
      name="form"
      (ngSubmit)="f.form.valid"
      #f="ngForm"
      novalidate
      >
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput
          name="amount"
          type="number"
          [(ngModel)]="data.amount"
          required
          min="1"
          [max]="data.item.itemCount"
          #amount="ngModel" 
        />
        <mat-error *ngIf="amount?.invalid">
          <div *ngIf="amount.errors.min">You have to buy at least 1 item.</div>
          <div *ngIf="amount.errors.max">You can't buy more items than available.</div>
        </mat-error>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="primary" (click)="buyItem()" cdkFocusInitial>Ok</button>
</div>
